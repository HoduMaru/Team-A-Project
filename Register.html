<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<!--DESIGN CSS-->
	<link rel="stylesheet" href="css/module.css">
	<link rel="stylesheet" href="css/D_module.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="join">
	<div class="l_wrapper">
		<div class="inner">
				<h1 class="logo">
					<a href="#0" class="tit_28">MEMBERS LOGIN</a>
				</h1>
				<ul class="clearfix list">
					<li class="entry agreement l_col s4">약관동의</li>
					<li class="entry onjoin l_col s4 active">정보입력</li>
					<li class="entry complete l_col s4">가입완료</li>
				</ul>
				<form id="myForm" name="fregisterform" method="post" action="">
				<div class="join_step3">
					<ul>
						<li id="li_id"> 
							<input type="text" name="mb_id" value="" id="reg_mb_id" placeholder="아이디" required autofocus="on" class="join_cheak_id in_e_sel_menu" minlength="3" maxlength="20">
							<span id="msg_mb_id"></span>
						</li>
						<li id="li_pw">
							<input type="password" name="mb_password" id="reg_mb_password" placeholder="비밀번호" required class="cheakpw in_e_sel_menu" minlength="3" maxlength="20">
						</li>
						<li id="li_pw1">
							<input type="password" name="mb_password_re" id="reg_mb_password_re" placeholder="비밀번호 재확인" required class="cheakpw1 in_e_sel_menu" minlength="3" maxlength="20">
						</li>
					</ul>
				</div>

				<div class="join_step4">
					<ul>
						<li id="li_name">
							<input type="text" id="reg_mb_name" placeholder="이름" name="mb_name" value="" required class="cheakname in_e_sel_menu" size="10">              
						</li>
						<li id="li_mail"> 
							<input type="hidden" name="old_email" value="">
							<input type="text" name="mb_email" placeholder="이메일" value="" id="reg_mb_email" required class="cheakemail in_e_sel_menu" size="70" maxlength="100">
						</li>
						<li id="li_number">
							<input type="text" name="mb_hp" value="" id="reg_mb_hp" placeholder="휴대폰번호" required class="cheakenumber in_e_sel_menu" maxlength="20">
						</li>
					</ul>
				</div>
				<input type="submit" class="step_btn btn_bg_redicalRed" value="동의"/>
				</form>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script> 
	<script>
		$(document).ready(function(){
			$('.step_btn').click(function(){
				$('#myForm input').each(function(index){
					calObj('idChecker')($('#myForm input:eq('+index+')'));
				});
			});
		});
	</script>
</body>
</html>
